<!DOCTYPE html>
<html lang="en">
<head>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <meta charset="UTF-8">
    <title>plotchart</title>
</head>
<body>

<div id="tester" style="width:1000px;height:500px;">
    <script>
        TESTER = document.getElementById('tester');
        Plotly.plot( TESTER, [{
            x: [1, 2, 3, 4, 5],
            y: [1, 2, 4, 8, 16] }], {
            margin: { t: 0 } } );
    </script>
</div>

</body>
</html>
